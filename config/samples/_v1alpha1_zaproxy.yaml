apiVersion: zaproxy.org/v1alpha1
kind: ZAProxy
metadata:
  labels:
    app.kubernetes.io/name: zaproxy
    app.kubernetes.io/instance: zaproxy-sample
    app.kubernetes.io/part-of: zaproxy-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: zaproxy-operator
  name: zaproxy-sample
spec:
  size: 1
  containerPort: 8080
  storageClassName: standard
  automation:
    plan:
      env:
        contexts:
        - name: "Default Context"
          urls:
          - "https://blog.digitalnostril.com"
          includePaths: []
          excludePaths: []
          authentication:
            parameters: {}
            verification:
              method: "response"
              pollFrequency: 60
              pollUnits: "requests"
          sessionManagement:
            method: "cookie"
            parameters: {}
          technology:
            exclude: []
        parameters:
          failOnError: true
          failOnWarning: false
          progressToStdout: true
        vars: {}
      jobs:
      - parameters:
          scanOnlyInScope: true
          enableTags: false
          disableAllRules: false
        rules: []
        name: "passiveScan-config"
        type: "passiveScan-config"
      - parameters: {}
        name: "spider"
        type: "spider"
        tests:
        - onFail: "INFO"
          statistic: "automation.spider.urls.added"
          site: ""
          operator: ">="
          value: 100
          name: "At least 100 URLs found"
          type: "stats"
      - parameters: {}
        name: "passiveScan-wait"
        type: "passiveScan-wait"
      - parameters:
          template: "risk-confidence-html"
          reportDir: "/zap/reports"
          reportTitle: "ZAP Scanning Report"
          reportDescription: ""
        name: "report"
        type: "report"
